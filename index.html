<!DOCTYPE html>
<html lang="">
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Slade Navbar nav></title>

  <body>
    <header></header>
    <main></main>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Inscribete</label>
          <input type="text" name="txt" placeholder="User Name" required="">
          <input type="email" name="email" placeholder="Email" required="">
          <input type="password" name="pswd" placeholder="Password" required="">
          <button>Inscribete</button>
        </form>

      </div>
      <div class="login">
        <form action="">
          <label for="chk" aria-hidden="true">Acceso</label>
          <input type="email" name="email" placeholder="Email" required="">
          <input type="password" name="pswd" placeholder="Password" required="">
          <button>Acceso</button>
        </form>
      </div>
    </div>


    <footer></footer>
  </body>
